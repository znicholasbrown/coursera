<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Narrow It Down</title>
</head>

<body ng-app="module03">
  <div class="searchBar" ng-controller="menuSearch as menu">
    <form ng-submit="menu.search(searchTerm)">
    <input ng-model="searchTerm" placeholder="Search..." ng-submit="menu.search(searchTerm)" type="text"/>
    <button type="submit">Narrow it down!</button>
  </form>
  </div>
  <div class="menu" ng-controller="menuDisplay as display">
    <div ng-if="display.menu.length != 0">
    <span class="name">Name</span>
    <span class="price">Price (small)</span>
    <span class="price">Price (large)</span>
  </div>

    <div class="item" ng-repeat="item in display.menu">
      <button class="remove-button" ng-click="display.remove($index)">x</button>
      <span class="short">{{ item.short_name }}</span>
      <span class="name">{{ item.name | uppercase }}</span>
      <span class="price">{{ item.price_small | currency }}</span>
      <span class="price">{{ item.price_large | currency }}</span>
      <div class="description">{{ item.description | titleCase }}</div>
    </li>
  </div>
  </div>
</body>

</html>
