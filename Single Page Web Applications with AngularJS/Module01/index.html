<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <script src="./js/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Lunch Check</title>
</head>

<body ng-app="module01">
  <div class="content">
    <h1> What's in your lunchbox? </h1>
    <p style="color: gray">(input food items, separated by commas)</p>
    <div ng-controller="lunchCheckController">
      <!-- Empty items will be eliminated from the final count -->
      <form ng-submit="verify()">
        <input style="border-color: {{ color }}" type="text" ng-model="lunch">
        <button type="submit">Check if too much.</button>
      </form>
      <div class="output" style="color: {{ color }}">{{ message }}</div>
    </div>
  </div>
</body>

</html>
